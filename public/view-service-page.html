<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CDN Link for Bulma.io -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

  <!-- Fav icon for website fix it  -->
  <link rel="icon" type="image/x-icon" href="/src/img/wrench.png">

  <!-- font awesome link for css file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 


  <!-- Adding link for css file -->
  <link rel="stylesheet" href="/App/view-service-page/view-service-page.css">
    <title>View Service</title>
</head>
<body>

    <!-- Section for card -->
    <section class="section is-large" id="view-service_section">
        <div class="grid-container" id="services_grid_container">
            <div class="card">
                <div class="card-content">
                    <div class="columns column-vertical-mode">
                        <div class="column" id="img_column">
                            <img src="/src/img/beauty_wellness.jpg" alt="" id="client_img">
                        </div>
        
                        <div class="column text-column">
                            <div class="card-text">
                                <div class="text">
                                    <p class="text-title" id="client_name">client name</p>
                                    <p class="text-subtitle" id="client_occupation">client ocupation </p>
                                    <p class="text-subtitle" id="client_location">client location </p>

                                    <p class="text-subtitle" id="client_price">client price </p>
                                    <p class="text-subtitle" id="client_email">contact_email </p>
                                    <p class="text-subtitle" id="client_cel">contact_cell </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="/App/view-service-page/view_sevice_click.js"></script>
</body>
</html>
