  <!-- Styling for redirecting -->
   <script>
    const login_section = document.getElementById('login_section');//assigning variable to login section container

    const signup_section = document.getElementById('signup_section');//assigning variable to signup section container

    const fpwd_section = document.getElementById('fpwd_section');//assigning variable to forgot pwd section container

    // Event listener for sign-up direction to toggle section
    document.getElementById('login_signup_btn').addEventListener('click', () => {
      login_section.style.display = "none";
      signup_section.style.display = "flex";
    });

    // Event listener for login direction to toggle section
    document.getElementById('signup_login_btn').addEventListener('click', () => {
      login_section.style.display = "flex";
      signup_section.style.display = "none";
    });

    // Event listener for login direction to toggle section
    document.getElementById('forgot_btn').addEventListener('click', () => {
      login_section.style.display = "none";
      fpwd_section.style.display = "flex";
    });
   </script>

<script>
  document.getElementById('signUp_form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission

      const flname = document.getElementById('flname').value;
      const email = document.getElementById('signup_email').value;
      const pwd = document.getElementById('signup_pwd').value;
      const tel = document.getElementById('tel').value;

      const response = await fetch('/signup', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ flname, email, pwd, tel })
      });

      if (response.ok) {
          console.log("User  created successfully");
          // Optionally redirect or show a success message
      } else {
          console.error("Error creating user");
          // Optionally show an error message
      }
  });
</script>

<script>
  // Mock user data
  const mockUser   = {
      email: "johndoe123@gmail.com",
      password: "password123"
  };
  
  // Event listener for the login form submission
  document.getElementById('login_form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the values from the input fields
      const email = document.getElementById('login_email').value;
      const password = document.getElementById('login_pwd').value;
      
      // Check if the entered email and password match the mock data
      if (email === mockUser .email && password === mockUser .password) {
          // Successful login
          document.getElementById('welcome_msg').innerHTML = `Welcome to <span style="color: orange;">fix it.</span> <span id="username">${email}</span>`;
          document.getElementById('loading_section').style.display = "flex"; // Show loading section
          document.getElementById('login_section').style.display = "none"; // Hide login section
          
          // Redirect to home page after 3 seconds
          setTimeout(function() {
              window.location.href = 'home-page.html'; // Change 'home.html' to your actual home page URL
          }, 3000); // 3000 milliseconds = 3 seconds
      } else {
          // Failed login
          alert("Invalid email or password. Please try again.");
      }
  });
</script>
