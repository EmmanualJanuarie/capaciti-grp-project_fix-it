<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link for Bulma.io -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

  <!-- Fav icon for website fix it  -->
  <link rel="icon" type="image/x-icon" href="/src/img/wrench.png">

  <!-- font awesome link for css file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 


  <!-- Adding link for css file -->
  <link rel="stylesheet" href="/App/login-page/login-page.css">
    <title>Login</title>

    <!-- Styles -->
    <style>
        @media screen and (max-width:700px){
          .card{
              width: 400px;
              text-align: center;
          }
        }
  
        @media screen and (max-width:600px){
            .card{
                width: 440px;
                text-align: center;
            }
        }
  
        @media screen and (max-width:400px){
            .card{
                width: 350px;
                text-align: center;
            }
        }
  
        @media (max-width:350px){
            .card{
                width: 320px;
                text-align: center;
            }
        }
  
        @media (max-width:310px){
            .card{
                width: 280px;
                text-align: center;
            }
        }
  
  
        /* NOTSUPPORTED DEVICES */
        @media (max-width: 300px) {
  
            #landingPage_section{
                background-image: url('/src/img/DEVICE-NOT-SUPPORTED.png');
                object-fit: cover;
            }
            .card{
                display: none;
            }
        }
       </style>
</head>
<body>
    <!--                            Sign up page columns  SECTION [START]                           -->
    <section class="section is-large" id="landingPage_section">
        <div class="card-container">
            <div class="card frosted-glass">
                <div class="card-content">
                    <form>
                        <span id="signup_header">Log In</span><br><br>
                        <input class="input is-rounded" type="email" id="email" placeholder="Email Address" />

                        <input class="input is-rounded" type="password" id="pwd" placeholder="Password" />

                        <input class="button is-link is-rounded" type="submit" id="signup_btn" value="Sign Up"/>
                    </form>

                    <span id="mesg1">Have an account?<a href="/App/signup-page/signup-page.html" alt="Link to login page" id="login_btn">signup</a></span><br><br>
                    <span id="mesg2"><a href="/App/forgot-pwd-page/forgot-pwd-page.html" id="forgot_btn" target="_blank">Forgot Password</a></span>
                  </div>
                </div>
        </div>
       </section>
        <!--                            Landing page columns  SECTION [End]                           -->
    
</body>
</html>
