<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link for Bulma.io -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

  <!-- Fav icon for website fix it  -->
  <link rel="icon" type="image/x-icon" href="/src/img/wrench.png">

  <!-- font awesome link for css file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 


  <!-- Adding link for css file -->
  <link rel="stylesheet" href="/App/signup-page/signup-page.css">

    <title>Sign Up</title>
</head>
<body>
    <!--                            Sign up page columns  SECTION [START]                           -->
    <section class="section is-large" id="landingPage_section">
        <div class="card-container">
            <div class="card frosted-glass">
                <div class="card-content">
                    <form>
                        <span id="signup_header">Sign Up</span><br><br>
                    <input class="input is-rounded" type="text" id="fname" placeholder="First Name" />
                    <input class="input is-rounded" type="text" id="lname" placeholder="Last Name" />

                    <input class="input is-rounded" type="email" id="email" placeholder="Email Address" />

                    <input class="input is-rounded" type="password" id="pwd" placeholder="Password" />

                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" />
                            Business account?
                          </label>
                      </div>

                    <input class="button is-link is-rounded" type="submit" id="signup_btn" value="Sign Up"/>
                    </form>

                    <span id="mesg">Have an account?<a href="/App/login-page/login-page.html" alt="Link to login page" id="login_btn">login</a></span>
                  </div>
                </div>
        </div>
       </section>
        <!--                            Landing page columns  SECTION [End]                           -->
    
</body>
</html>
