<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link for Bulma.io -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

  <!-- Fav icon for website fix it  -->
  <link rel="icon" type="image/x-icon" href="../../src/img/wrench.png">

  <!-- font awesome link for css file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 

  <!-- Adding link for css file -->
  <link rel="stylesheet" href="../signup-page/signup-page.css">

    <title>Sign Up</title>


    <!-- Styles -->
     <style>
      @media screen and (max-width:700px){
        .card{
            width: 400px;
        }

        #login_btn{
           font-size: 200px;
        }
      }

      @media screen and (max-width:600px){
          .card{
              width: 440px;
          }
      }

      @media screen and (max-width:400px){
          .card{
              width: 350px;
          }
      }

      @media (max-width:350px){
          .card{
              width: 320px;
          }
      }

      @media (max-width:310px){
          .card{
              width: 280px;
          }
      }


      /* NOTSUPPORTED DEVICES */
      @media (max-width: 300px) {

          #landingPage_section{
              background-image: url('../../src/img/DEVICE-NOT-SUPPORTED.png');
              object-fit: cover;
          }
          .card{
              display: none;
          }
      }
     </style>
</head>
<body>
    <!--                            Sign up page columns  SECTION [START]                           -->
    <section class="section is-large" id="landingPage_section">
        <div class="card-container">
            <div class="card frosted-glass">
                <div class="card-content">
                    <form id="signUp_form" action="../../php/signup-submit.php" method="post">
                        <span id="signup_header">Sign Up</span><br><br>
                        <input class="input is-rounded" type="text" id="flname" placeholder="Full Name e.g.John Doe" />

                        <input class="input is-rounded" type="email" id="email" placeholder="Email Address" />

                        <input class="input is-rounded" type="password" id="pwd" placeholder="Password" />

                        <input class="input is-rounded" type="tel" id="tel" placeholder="tel" />

                        <div class="control">
                            <label class="checkbox"> 
                                <input type="checkbox" id="check_business" />
                                Business account?
                              </label>
                          </div>

                        <input class="button is-link is-rounded" type="submit" id="signup_btn" value="Sign Up"/>
                    </form>

                    <span id="mesg">Have an account?<a href="../login-page/login-page.html" alt="Link to login page" id="login_btn">login</a></span>
                  </div>
                </div>
        </div>
       </section>
        <!--                            Landing page columns  SECTION [End]                           -->
    
    <script src="../signup-page/signup-page.js"></script>
    </body>
</html>
