<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Link for Bulma.io -->

    <link rel="stylesheet" href="/App/contact-page/contact-page.css">

    <!-- Fav icon for website fix it  -->
    <link rel="icon" type="image/x-icon" href="../../src/img/wrench.png">

    <!-- font awesome link for css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 



    <title>Contact Us</title>
</head>
<body>
   <!-- NAVBAR SECTION [START] -->
   <header>
    <nav>
        <ul class="nav-bar">
            <li class="logo"><a class="navbar-item" id="navbar_logo" href="/index.html">
                fix it.
            </a></li>
            <input type="checkbox" id="check">
            <span class="menu">
                <li><a href="/App/about-page/about-page.html">About Us</a></li>
                <li><a href="/App/services-page/services-page.html">Services</a></li>
                <li><a href="/App/contact-page/contact-page.html">Contact Us</a></li>
                <li><a href="#Browse by category" id="cat_dropdown">Browse by category <i class="fa-solid fa-caret-down" id="drp-arrow"></i></a></li>

                <span class="menu-buttons">
                    <li><a class="button" href="#About" id="signupBtn" target="_blank">Sign Up</a></li>
                    <li><a class="button" href="#Services" id="loginBtn" target="_blank">Log in</a></li>
                    <li><a class="button" href="#Services" id="manageBtn" target="_blank">Manage</a></li>
                </span>
                <label for="check" class="close-menu"><i class="fa-solid fa-xmark"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></i></label>
        </ul>
    </nav>
</header>

   
<!-- NAVBAR SECTION [END] -->

 <section id="contact_section">
    <!--ADDING CARD-->
    <div class="card">
        <div class="card-content">
        <div class="content">
            <div class="field">
                <div class="control">
                    <div class="control">
                     <div class="container">
                        <form action="" class="contact-left">
                            <h2>Contact Us</h2>
                            <hr>
                            <input type="text" name="name" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your Email" required>
                            <input type="text" name="subject" placeholder="Subject" required>
                            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
                        
                        </form>
                        </div>
                        <input class="button" type="submit" value="Submit input" />
                   

                  </div>
                </div>
              </div>
              
        </div>
            
        </div>
        </div>
    </div>
    
 </section>

 <!-- Utilizing scripting from Home page -->
 <script>
    // Variable for category section
    let categories_section = document.getElementById('categories_section');

   // Event listener for category section to toggle section
document.getElementById('close_btn').addEventListener('click', () => {
    categories_section.style.display = "none";
    document.getElementById('drp-arrow').classList.remove('fa-caret-up');
    document.getElementById('drp-arrow').classList.add('fa-caret-down');
});

// Event listener for category section to remove section
document.getElementById('cat_dropdown').addEventListener('click', () => {
    categories_section.style.display = "block";
    document.getElementById('drp-arrow').classList.remove('fa-caret-down');
    document.getElementById('drp-arrow').classList.add('fa-caret-up');
});

   </script>
</body>
</html>
